<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <i class="large material-icons">sentiment_very_satisfied</i>
    <i class="large material-icons">sentiment_very_dissatisfied</i>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center purple-text text-darken-2">Sentiment Analysis</h1>
            <div class="row center">
                <h5 class="header col s12 light">Predict the sentiment of the review<br></h5>
            </div>

            <div class="row">
                <form class="col s12" action='/predict' method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="last_name"><b>Review</b></label>
                            <br>
                            <textarea id="textarea1" class="materialize-textarea" name="Review"></textarea>
                        </div>
                    </div>

                    <div class="row center">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>

            <br>
            <h4 align="center"><b>{{pred}}</b></h4>
            <br>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./static/js/materialize.js"></script>
    <script src="./static/js/script.js"></script>
</body>

</html>
